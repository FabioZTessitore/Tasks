<template name="ProjectsList">
  <div class="projects-list">
  <h2>Projects</h2>

  <ul class="list-group">
    {{#each projects}}
      {{> ProjectItem}}
    {{/each}}

    {{#if currentUser}}
    <li class="list-group-item">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="title" name="title" placeholder="Add A Project">
        </div>
      </form>
    </li>
    {{else}}
    <li class="list-group-item">
      <p>Effettua il Login per inserire progetti</p>
    </li>
    {{/if}}
  </ul>
  </div>
</template>

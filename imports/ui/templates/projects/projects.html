<template name="ProjectsList">
  <div class="projects-list">
  <h2>Projects</h2>

  <ul class="list-group">
    {{#each projects}}
      {{> ProjectItem}}
    {{/each}}

    {{#if currentUser}}
    <li class="list-group-item">
        {{> quickForm collection=Projects id="projectInsertForm" buttonContent=false}}
    </li>
    {{/if}}
  </ul>
  </div>
</template>
